<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمات دانشجویی</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional CSS -->
    <script src="script.js"></script> <!-- JavaScript for button functionality -->
    <style>
        /* Ensure html and body take up full height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* General styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* Navigation bar styles */
        header {
            background-color: #333; /* Dark background */
            color: #fff; /* White text */
            padding: 10px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        nav ul button {
            background-color: #444; /* Darker background for buttons */
            color: #fff; /* White text */
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
        }

        nav ul button:hover {
            background-color: #555; /* Slightly lighter on hover */
        }

        /* Map container styles */
        .map-container {
            flex: 1; /* Take up remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4; /* Light background */
            padding: 20px; /* Add some padding */
        }

        iframe {
            width: 100%; /* Full width of parent */
            height: 100%; /* Full height of parent */
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>نقشه دانشگاه</h1>
        <nav>
            <ul>
                <button onclick="navigateTo('index.html')">خانه</button>
                <button onclick="navigateTo('page1.html')">جزوه یاب</button>
                <button onclick="navigateTo('page2.html')">خدمات دانشجویی</button>
                <button onclick="navigateTo('page3.html')">نقشه دانشگاه</button>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Map container -->
        <div class="map-container">
            <!-- Paste your Google Maps iframe code here -->
            <iframe
                src="https://www.google.com/maps/d/embed?mid=1mhrMdO2SadM18we0g5SEJm2u9kxC8xE&ehbc=2E312F"
                allowfullscreen=""
                loading="lazy">
            </iframe>
        </div>
    </main>
</body>
</html>
